<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <style>
    body{
      background-color: black;
      color: white;
      font-family: Arial;
    }
    .title-of-game{
      font-size: 30px;
      font-weight: bold ;
    }
    .move-icon{
      height: 50px;
      cursor: pointer;
      background-color: black;
    }
    .move-button{
      background-color: transparent;
      border:3px solid white;
      padding: 20px;
      border-radius: 50px;
      width: 100px;
      height: 100px;
    }
    .result{
      font-size: 25px;
      font-weight: bold;
      margin-top: 10px;

    }
    .score{
      margin-top: 60px;
    }
    .reset-score-button{
      background-color: white;
      border: none;
      font-size: 15px;
      padding: 8px 15px;
      cursor: pointer;;
    }
  </style>
  <body>
    <p class="title-of-game">Rock Paper Scissors</p>
    <button 
    onclick="
      playGame('rock');
    " class="move-button"> <img src="./images/rock-emoji.png" alt="" class="move-icon">Rock</button>

    <button onclick="
      playGame('paper');
    " class="move-button"> <img src="./images/paper-emoji.png" alt="" class="move-icon">Paper</button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="./images/scissors-emoji.png" alt="" class="move-icon">Scissors</button>

    <p class="js-result result">You Win</p>
    <p class="js-moves">
    
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `  you
      <img src="./images/${playerMove}-emoji.png" alt="" class="move-icon">
      <img src="./images/${computerMove}-emoji.png" alt="" class="move-icon">
      computer`;
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
